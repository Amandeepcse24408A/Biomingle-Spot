<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomingle Spot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

          
</head>
<body>
       <div class="navbar">
            <span class="logo"><i class="fa-brands fa-react fa-2xl" style="color: #ffffff;"></i>Biomingle Spot</span>
            <button class="button">Home</button>
            <button class="button">About</button>
             <select name="content" id="button" class="button">
                 <option value="Research">Awards</option>
                 <option value="Research">Modules</option>
                 <option value="Research">Reseearch center</option>
                 <option value="Research">Labs</option>
             </select>
            <button class="button">Gallery</button>
            <button class="button">Contact Us</button>
            <button class="button">Help</button>
       </div>

       <div class="main">
        <h2 class="heading">Welcome to <span class="auto-type"></span></h2>
        <script>
            var typed = new Typed(".auto-type", {
                strings: ["Biomingle Spot", "World of Science", "Our Page"],
                typeSpeed: 90,
                backSpeed: 90,
                loop: true
            })
        </script>

         <p class="watermark">#MolCellxplorers</p>
       
       </div>
</body>
</html>
